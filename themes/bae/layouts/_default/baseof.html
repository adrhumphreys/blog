<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  {{ partial "title" . }}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ .Site.Params.AuthorName }}">
  <meta name="description" content="{{ .Description }}">
  <link rel="canonical" href="{{ .Permalink }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Noto+Serif:400,700">
  <link rel="manifest" href="{{ "manifest.json" | absURL }}">
  <meta name="theme-color" content="#f5f5f0"/>
  <link href='{{ "dist/app.css" | absURL }}' rel='stylesheet' type="text/css" media="screen" />
  <body>
    {{ block "header" . }}
      {{ partial "header.html" .}}
    {{ end }}

    {{ block "main" . }}
    {{ end }}

    {{ block "footer" . }}
      {{ partial "footer.html" .}}
    {{ end }}

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </body>
</html>
